<!DOCTYPE html>
<html class="no-js" lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1, user-scalable=0" name="viewport">
  <title>SUIT UP!</title>

  <!-- Styles -->
  <link href="/assets/css/main.css" rel="stylesheet">

  <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
</head>

<body class="homes">

  <!--[if (lt IE 9) & (!IEMobile)]> <p class="browsehappy">Você está usando um <strong>navegador antigo</strong>. Por favor <a href="http://browsehappy.com/">atualize o seu navegador</a> para uma boa experiência.</p> <![endif]-->

  <main class="Main" role="main">

    <div class="u-cf">
      <a class="u-floatLeft" href="{{url}}">
        <img class="u-block" src="{{src}}" alt="">
      </a>
      <p class="u-sizeFill u-textBreak">
        ...
      </p>
    </div>

    <article class="MyComponent">
      ...
    </article>

    <button class="Button Button--default" type="button">...</button>

    <article class="Tweet">
      <header class="Tweet-header">
        <img class="Tweet-avatar" src="{{src}}" alt="{{alt}}">
        ...
      </header>
      <div class="Tweet-bodyText">
        ...
      </div>
    </article>

    <article class="Tweet is-expanded">
      ...
    </article>

    <article class="Excerpt u-cf">
      <img class="Excerpt-thumbnail u-sizeFit" src="{{src}}" alt="">
      <div class="u-sizeFill">
        <h1 class="Excerpt-title"><a href="{{url}}">{{title}}</a></h1>
        <p class="Excerpt-text u-textBreak">{{description}}</p>
        <span class="Excerpt-readMore">
          <!-- BUTTON COMPONENT -->
        </span>
      </div>
    </article>

  </main>

  <!-- scripts -->
  <script src="assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="assets/js/scripts.js"></script>

</body>
</html>
